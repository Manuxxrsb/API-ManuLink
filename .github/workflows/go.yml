name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"

      - name: Create .env file from secrets
        run: |
          echo "DB_HOST=${{ secrets.DBHOST }}" >> .env
          echo "DB_USER=${{ secrets.DBUSER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DBPASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DBNAME }}" >> .env
          echo "DB_PORT=${{ secrets.DBPORT }}" >> .env

        env:
          DBHOST: ${{ secrets.DBHOST }}
          DBUSER: ${{ secrets.DBUSER }}
          DBPASSWORD: ${{ secrets.DBPASSWORD }}
          DBNAME: ${{ secrets.DBNAME }}
          DBPORT: ${{ secrets.DBPORT }}

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...

      - name: Run Go app
        run: go run main.go
